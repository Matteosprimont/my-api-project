<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nieuwsbericht Bewerken</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Nieuwsbericht Bewerken</h1>
    </header>
    <main>
        <section id="edit-news">
            <form id="edit-news-form">
                <input type="hidden" id="news-id">
                <label for="title">Titel:</label>
                <input type="text" id="title" required>
                <label for="content">Inhoud:</label>
                <textarea id="content" required></textarea>
                <label for="image_url">Afbeeldings-URL:</label>
                <input type="url" id="image_url">
                <button type="submit">Opslaan</button>
            </form>
        </section>
    </main>
    <script src="./js/edit-news.js"></script>
</body>
</html>
